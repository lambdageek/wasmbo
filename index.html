<html>

<head>
  <title>wasmbo</title>
  <meta charset="UTF-8">

<body>
  <h1>Welcome to wasmbo</h1>
  <p>You can build anything! </p>
  <div>
  <label for="inputArea">Write Some JavaScript (hit &lt;Ctrl-Enter&gt; to apply changes)</label>

    <label for="out">Result: </label>
